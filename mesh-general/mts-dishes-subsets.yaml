#################################################################################
# Istio subset definitions of dishes service for routing purposes
#################################################################################
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: mts-dishes-subsets          
  namespace: default
spec:
  host: mts-dishes.default.svc.cluster.local
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
  - name: blue
    labels:
      version: v1
  - name: green
    labels:
      version: v2